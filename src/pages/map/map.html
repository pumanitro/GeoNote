<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab mini (click)="presentAddNoteModal();"> <ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
