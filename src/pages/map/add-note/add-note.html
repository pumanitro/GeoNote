<!-- Generated template for the AddNote component -->
<ion-header>
  <ion-navbar>
    <h2 padding-left>
      Add Note
    </h2>

  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list padding>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input #noteTitle></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Content</ion-label>
      <ion-textarea #noteContent rows="3"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="buttonContainer" text-center>

        <button ion-button icon-left padding (click)="dismiss()">
          <ion-icon  name="close-circle"></ion-icon>
          Cancel
        </button>

        <button ion-button icon-left padding (click)="dismiss(); addNewNote();">
          <ion-icon name="checkmark-circle"></ion-icon>
          Create
        </button>

      </div>
  </ion-toolbar>
</ion-footer>
