
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    Page text
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let el of notes">
      <ion-thumbnail item-left>
        <img src="assets/notes.png">
      </ion-thumbnail>
      <h2>{{el.note.title}}</h2>
      <p>{{el.note.content}}</p>
      <button ion-button clear item-right (click)="gotoNoteView(el.note)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
