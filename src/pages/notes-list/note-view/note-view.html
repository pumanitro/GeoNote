<!-- Generated template for the AddNote component -->
<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="dismiss()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>

    <h2 padding-left>
      Note view
    </h2>

  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list padding>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input #noteTitle [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Content</ion-label>
      <ion-textarea #noteContent rows="3"[(ngModel)]="note.content"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
